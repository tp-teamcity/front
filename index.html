<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function callAPI(){
            var input = $('#recherche').val()
            $.ajax({
                url: "http://localhost:5000/Upper",
                context: document.body,
		method: 'POST',
		data: input,
		headers: {
		  'Access-Control-Allow-Origin': '*'
		}
            }).done(function(response) {
                    console.log("appel fini")
		 $("#cible").text('Resultat : ' + response)
            });
        }
    </script>
</head>
<body>
    <h1>TEST</h1>
    <h2>Entrez le texte Ã  modifier</h2>
    <h3 id="cible">Resultat : </h3>
    <input id="recherche" type="text" name="value">
    <button type="button" onclick="callAPI()">Search</button>
</body>
